
<head>
        <title>NuMo App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="numo.js"></script>
</head>
<body>
        <div class="container">
            <div class="row">
                
                <div class="col-sm-4 align-right">
                    <span>Name: </span><br>
                    <span>Mobile Number: </span><br>
                </div>
                <div class="col-sm-4">
                        <input type="text" name="name" id="name"></input><br>
                        <input type="number" name="mobile" id="mobile"></input><br>
                        <input type="button" name="Click" id="click" onClick="check(document.getElementById('mobile').value,(document.getElementById('name').value))" value="Click" ></input>
                </div>
                <div class="col-sm-4"></div>
            </div>
</div>
</body>
</html>
